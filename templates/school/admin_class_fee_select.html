{% extends 'school/adminbase.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">

  
    <style media="screen">
        /* Add your custom styles here */
        /* For example: */
        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<script>
    // Function to submit the selected date
    function submitDate() {
        var selectedDate = document.getElementById("selectedDate").value;
        window.location.href = `/class-fee-report/?selectedDate=${selectedDate}`;
    }
</script>
</script>
<body>

<div class="content">
    <div class="container">
        <!-- Date input field and submit button -->
        <div class="form-group">
            <label for="selectedDate" ><b>Select Date:</b></label>
            <input type="date" id="selectedDate" >
            <br></br>
            <label>*By Default it select current month.</label>
        </div>
         <button onclick="submitDate()" class="btn btn-primary">Submit</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
