<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
{% extends 'school/adminbase.html' %}
{% block content %}
<style>
    /* Style for download and bulk upload links */
    .action-link {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    /* Hover effect */
    .action-link:hover {
        background-color: #45a049;
    }
</style>
<h2>Bulk Load Student</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Upload</button>
</form>
<div class="messages">
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
</div>
<!-- Styled download and bulk upload links -->
<a class="action-link" href="{% url 'download_excel_template' %}">Download Excel Template</a>
<a class="action-link" href="{% url 'admin-bulk-student-upload' %}">Bulk Student Upload</a>
{% endblock %}
